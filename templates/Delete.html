<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel = "stylesheet" href = "{% static 'Delete_blogs.css' %}">
</head>
<body>
    {%for message in messages%}
        <h1>{{message}}</h1>
    {%endfor%}    
    {%for post in posts%}
        <div class="block">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.Dates }}</h4>
            <h4>Author : {{post.author.username}}</h4>
            <h5>{{ post.category }}</h5>
            <form method="post" class="delete-form" action = "{% url 'delete_post' post.id %}">
                {% csrf_token %}
                <button type="submit" class="delete-btn">Delete Blog</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
